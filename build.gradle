plugins {
    id 'java'
}

group 'com.jennifer.desknibble'
version '1.0-SNAPSHOT'

sourceCompatibility = 10
targetCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name:'gson', version:'2.7'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

